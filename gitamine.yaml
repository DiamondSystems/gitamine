gitamine:

  pre-commit:
    #test: ~
    shellcheck: ~
    composer: ~
    yaml-lint:
      bin: bin/yaml-lint
    phpcs:
      bin: bin/phpcs
      phpcbf-bin: bin/phpcbf
      interactive: false
      standard: PSR2
      enabled: true
      phpcbf: true
    phpmd:
      bin: bin/phpmd
    phpunit:
      bin: bin/phpunit
      min-coverage: 100

gitamine:

  pre-commit:
    #test: ~
    shellcheck: ~
    composer:
      strict: false
    yaml-lint:
      bin: bin/yaml-lint
    phpcs:
      bin: bin/phpcs
      phpcbf-bin: bin/phpcbf
      interactive: false
      standard: PSR2
      enabled: true
      phpcbf: true
    phpmd:
      bin: bin/phpmd
    phpunit:
      bin: bin/phpunit
      min-coverage: 100
      #TODO configuration-file: phpunit.unit.xml

  _requires:
    # plugin: alias
    git4min3/gitamine-shellcheck: shellcheck
    git4min3/gitamine-composer: composer
    git4min3/gitamine-yaml-lint: yaml-lint
    git4min3/gitamine-phpunit: phpunit
    git4min3/gitamine-phpcs: phpcs
    git4min3/gitamine-phpmd: phpmd
    git4min3/gitamine-codeception: codeception

